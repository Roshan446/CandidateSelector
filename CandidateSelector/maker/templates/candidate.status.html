<!DOCTYPE html>
<html>
<head>
    <title>Candidate Status</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row mt-3">
        <div class="col-10"></div>
        <div class="col-1"></div>
        <div class="col-1 text-right">
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
    
<div class="container mt-5">
  
    <h1 class="text-center">Candidate Status List</h1>
    <table class="table table-striped table-hover mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Resume</th>
                <th>Image</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.name }}</td>
                    <td><a href="{{ candidate.resume.url }}" class="btn btn-secondary btn-sm">Download Resume</a></td>
                    <td><img src="{{ candidate.image.url }}" alt="{{ candidate.name }}" class="img-thumbnail" style="width: 100px; height: 100px;"></td>
                    <td>
                        <span class="badge 
                            {% if candidate.status == 'pending' %}
                                badge-warning
                            {% elif candidate.status == 'approved' %}
                                badge-success
                            {% elif candidate.status == 'declined' %}
                                badge-danger
                            {% endif %}
                        ">
                            {{ candidate.get_status_display }}
                        </span>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a href="{% url 'candidate-add' %}" class="btn btn-primary">Add Your Candidate</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
